<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
</head>
<body>
    <h2>Create Training Task</h2>
    <form id="taskForm">
        <input type="text" id="task_name" placeholder="Task 1">
        <input type="number" id="model_id" placeholder="Model ID">
        <input type="number" id="epochs" placeholder="Epochs">
        <button type="submit">Create Task</button>
    </form>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const task_name = document.getElementById('task_name').value;
            const model_id = document.getElementById('model_id').value;
            const epochs = document.getElementById('epochs').value;

            fetch('/create_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task_name: task_name, model_id: model_id, epochs: epochs })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
